# Mappers config
obmDriver=${OBMDRIVER:minio}
osmDriver=${OSMDRIVER:postgres}
oqmDriver=${OQMDRIVER:rabbitmq}

# Spring config
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Security config
partition-auth-enabled=false
service.token.provider=${SERVICE_TOKEN_PROVIDER:OPENID}
openid.provider-url=${OPENID_PROVIDER_URL}
openid.provider-client-id=${OPENID_PROVIDER_CLIENT_ID}
openid.provider-client-secret=${OPENID_PROVIDER_CLIENT_SECRET}

# Service level config
gcp.file-location-kind=file_locations_osm
