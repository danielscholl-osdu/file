gcp.file-location-kind=file_locations_osm
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

obmDriver=${OBMDRIVER}
oqmDriver=${OQMDRIVER}
osmDriver=${OSMDRIVER}

OSMDRIVER=postgres
OBMDRIVER=minio
OQMDRIVER=rabbitmq

service.token.provider=${SERVICE_TOKEN_PROVIDER}
SERVICE_TOKEN_PROVIDER=OPENID

partition-auth-enabled=true
openid.provider-url=${OPENID_PROVIDER_URL}
openid.provider-client-id=${OPENID_PROVIDER_CLIENT_ID}
openid.provider-client-secret=${OPENID_PROVIDER_CLIENT_SECRET}
