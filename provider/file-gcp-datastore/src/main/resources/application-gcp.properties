osmDriver=datastore
obmDriver=gcs
oqmDriver=pubsub

gcp.file-location-kind=file-locations-osm
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

GOOGLE_AUDIENCES=${google.audiences}
google.audiences=123.apps.googleusercontent.com

partition-auth-enabled=true

OBMDRIVER=${obmDriver}
OQMDRIVER=${oqmDriver}
OSMDRIVER=${osmDriver}

service.token.provider=${SERVICE_TOKEN_PROVIDER}
SERVICE_TOKEN_PROVIDER=GCP


