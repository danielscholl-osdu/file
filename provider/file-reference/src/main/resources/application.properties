server.servlet.contextPath=/api/file/

file.location.bucket-name=odes-os-file-temp
file.location.user-id=common-user

PARTITION_API=https://dev.osdu-gcp.go3-nrg.projects.epam.com/api/partition/v1/
storage.api=https://dev.osdu-gcp.go3-nrg.projects.epam.com/api/storage/v2/
OSDU_ENTITLEMENTS_URL=https://dev.osdu-gcp.go3-nrg.projects.epam.com/api/entitlements/v2/

logging.level.org.springframework.web=${LOG_LEVEL:DEBUG}

spring.data.mongodb.host=127.0.0.1
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=${MONGO_INITDB_ROOT_USERNAME:admin}
spring.data.mongodb.password=${MONGO_INITDB_ROOT_PASSWORD:admin}
spring.data.mongodb.database=${MONGO_INITDB_ROOT_DATABASE:mongo}

rabbitmq.uri=amqp://guest:guest@127.0.0.1:5672/%2F
rabbitmq.topic-name=status-changed
rabbitmq.enabled=false

minio.endpoint-url=http://127.0.0.1:9000
minio.access-key=${MINIO_ROOT_USER:minioadmin}
minio.secret-key=${MINIO_ROOT_PASSWORD:minioadmin}
minio.bucket-record-name=record-bucket
minio.signed-url.expiration-days=1

reference.staging-area=staging-area
reference.persistent-area=persistent-area
reference.data-partition-id=opendes

SEARCH_QUERY_RECORD_HOST=localhost/api/search/v2/query
SEARCH_QUERY_LIMIT=1000
SEARCH_BATCH_SIZE=100

RECORDS_ROOT_URL=localhost