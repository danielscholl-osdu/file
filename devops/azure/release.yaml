apiVersion: apps/v1
kind: Deployment
metadata:
  name: osdu-gitlab-file
  namespace: osdu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file
  template:
    metadata:
      labels:
        app: file
        aadpodidbinding: osdu-identity
    spec:
      volumes:
      - name: azure-keyvault
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: azure-keyvault
      containers:
        - name: file
          image: community.opengroup.org:5555/osdu/platform/system/file/file-trusted-file-pipeline:a71f1870ab8d7aa4082f594b4430730b5c6d4c8d
          imagePullPolicy: Always
          ports:
          - containerPort: 80
          readinessProbe:
            httpGet:
              path: /api/file/v2/readiness_check
              port: 80
          volumeMounts:
          - name: azure-keyvault
            mountPath: "/mnt/azure-keyvault"
            readOnly: true
          env:
          - name: spring.application.name
            value: file
          - name: server.servlet.contextPath
            value: /api/file/v2/
          - name: server_port
            value: "80"
          - name: ACCEPT_HTTP  # TEMPORARY UNTIL HTTPS
            value: "true"
          - name: KEYVAULT_URI
            valueFrom:
              configMapKeyRef:
                name: osdu-svc-properties
                key: ENV_KEYVAULT
          - name: AZURE_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: clientid
                key: clientid
          - name: AZURE_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: clientpassword
                key: clientpassword
          - name: AZURE_AD_APP_RESOURCE_ID
            valueFrom:
              secretKeyRef:
                name: appid
                key: appid
          - name: AZURE_TENANT_ID
            valueFrom:
              configMapKeyRef:
                name: osdu-svc-properties
                key: ENV_TENANT_ID
          - name: appinsights_key
            valueFrom:
              secretKeyRef:
                name: appinsights
                key: appinsights
          - name: AZURE_STORAGE_ACCOUNT
            valueFrom:
              configMapKeyRef:
                name: osdu-svc-properties
                key: ENV_STORAGE_ACCOUNT
          - name: cosmosdb_account
            valueFrom:
              configMapKeyRef:
                name: osdu-svc-properties
                key: ENV_COSMOSDB_HOST
          - name: cosmosdb_key
            valueFrom:
              secretKeyRef:
                name: cosmos
                key: cosmos
          - name: cosmosdb_database
            value: osdu-db
          - name: LOG_PREFIX
            value: file
          - name: osdu_entitlements_url
            value: http://entitlements-azure/entitlements/v1
          - name: osdu_entitlements_app_key
            value: "OBSOLETE"
          - name: APPLICATION_PORT
            value: $(server_port)
          - name: SEARCH_HOST
            value: http://search-service/api/search/v2
          - name: JAVA_HEAP_MEMORY
            value: "4096"
          - name: ENVIRONMENT
            value: dev
          - name: TENANT_NAME
            value: opendes
          - name: osdu_storage_url
            value: http://storage/api/storage/v2
          - name: keyvault_url
            value: $(KEYVAULT_URI)
          
