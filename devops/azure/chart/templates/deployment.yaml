apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: osdu
spec:
  replicas: {{ .Values.global.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        aadpodidbinding: osdu-identity
    spec:
      volumes:
      - name: azure-keyvault
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: azure-keyvault
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}/{{ .Chart.Name }}-{{ .Values.image.branch }}:{{ .Values.image.tag | default .Chart.AppVersion }}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /api/file/v2/readiness_check
            port: 80
        volumeMounts:
        - name: azure-keyvault
          mountPath: "/mnt/azure-keyvault"
          readOnly: true
        env:
        - name: spring.application.name
          value: file
        - name: server.servlet.contextPath
          value: /api/file/v2/
        - name: server_port
          value: "80"
        - name: ACCEPT_HTTP  # TEMPORARY UNTIL HTTPS
          value: "true"
        - name: KEYVAULT_URL
          valueFrom:
            configMapKeyRef:
              name: osdu-svc-properties
              key: ENV_KEYVAULT
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: active-directory
              key: principal-clientid
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: active-directory
              key: principal-clientpassword
        - name: AZURE_AD_APP_RESOURCE_ID
          valueFrom:
            secretKeyRef:
              name: active-directory
              key: application-appid
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: active-directory
              key: tenantid
        - name: appinsights_key
          valueFrom:
            secretKeyRef:
              name: central-logging
              key: appinsights
        - name: cosmosdb_database
          value: osdu-db
        - name: LOG_PREFIX
          value: file
        - name: osdu_entitlements_url
          value: http://entitlements-azure/entitlements/v1
        - name: osdu_entitlements_app_key
          value: "OBSOLETE"
        - name: APPLICATION_PORT
          value: $(server_port)
        - name: SEARCH_HOST
          value: http://search-service/api/search/v2
        - name: JAVA_HEAP_MEMORY
          value: "4096"
        - name: ENVIRONMENT
          value: dev
        - name: TENANT_NAME
          value: opendes
        - name: osdu_storage_url
          value: http://storage/api/storage/v2
        - name: azure_istioauth_enabled
          value: "true"
        - name: storage_account
          valueFrom:
            secretKeyRef:
              name: airflow
              key: azurestorageaccountname
        - name: BATCH_SIZE
          value: "100"
        - name: SEARCH_QUERY_LIMIT
          value: "1000"
